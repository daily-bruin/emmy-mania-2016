<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Emmy Mania Week 2</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/article.css"/>
</head>
<body>
  <div id="emmy-mania-week-1">
  </div>
  <script id="handlebars-articles" type="text/x-handlebars-template">
    <div class="row">
      <h1 class="headline">{{gsx$headline.$t}}</h1>
    </div>

    <div class="row" id="navigation">
      <div class="col-sm-3">
        <a href="week-1.html">
          <img class="arrow" src="img/back.svg" />
        </a>
      </div>
      <div class="col-sm-6">

      </div>
      <div class="col-sm-3">
        <a href="week-3.html">
          <img class="arrow" src="img/next.svg" />
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <p class="date">{{gsx$date.$t}}</p>
        <p class="author">By {{gsx$author.$t}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <img class="main-image" src="{{gsx$mainimageurl.$t}}"/>
        <div class="image-caption">{{gsx$imagecaption.$t}}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="article-content">
          {{{gsx$articlecontent.$t}}}
        </div>
      </div>
    </div>
  </script>

  <footer class="credit">
    Website created and designed by <a href="https://github.com/paulinalei" target="_blank">Paulina Lei</a> and <a href="mailtoLmren@dailybruin.com" target="_blank">Megan Ren</a>.
  </footer>

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Handlebars CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Our JS -->
  <script src="js/main.js"></script>
  <script>
    articles(1);
  </script>
</body>
</html>
